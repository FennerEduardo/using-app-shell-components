<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="photos-section">
    <ion-row class="photos-row">
      <ion-col class="photo-item" *ngFor="let user of users">
        <app-image-shell [display]="'cover'" [src]="user.avatar">
          <app-aspect-ratio [ratio]="{w:1, h:1}">
          </app-aspect-ratio>
        </app-image-shell>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
